<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Message Board</title>
</head>
<body>
    <header><h1>Message Board</h1></header>
    <main>
        <form>
            <input type="text" name="name" id="name" placeholder="Name" autocomplete="false" maxlength="8">
            <input type="text" name="title" id="title" placeholder="Message Title" autocomplete="false" maxlength="40">
            <textarea name="message" id="message" rows="5" placeholder="Message" autocomplete="false"></textarea>
            <div>
                <button id="cancelBtn">CANCEL</button>
                <button id="createMessageBtn">POST</button>
            </div>
        </form>
    </main>
    <footer>Footer</footer>
    <script src="new.js"></script>
</body>
</html>
